<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body >
    <main oninput="update() ">
        <h1>Tip Calculator</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label> 
                <div class="billInputCase">
                    <p>$</p>
                    <input
                    class="billInput"
                    type="text"
                    name="yourBill"
                    id="yourBill"
                    placeholder="Your Bill"
                    />
                </div>
            </div>
            <div>
                <label class="space-between">Tip <span id="tipValue"></span></label>
            </div>
            <hr />
            <div>
                <label for="" class="space-between">Total <span id="billTotal">0</span></label>
            </div>
        </section>
        <section>
            <div>
                <div>
                    <label for="" class="space-between">Tip <span id="tipPercent">0%</span></label>
                </div>
                <input 
                    type="range"
                    value="0"
                    min="0"
                    max="15"
                    class="range"
                    id="tipInput"
                />
            </div>
            <div>
                <div class="">
                    <label for="" class="space-between">Split <span id="splitValue">1 Person</span></label>
                </div>
                <input 
                    type="range" 
                    class="range"
                    min="1"
                    max="10"
                    value="1"
                    id="splitInput"
                />
            </div>
            <hr>
            <div>
                <label class="space-between" for="">Bill Each <span id="each-bill">0</span></label>
            </div>
        </section>
        
    </main>
    <footer>
        <p>Developed by <a href="https://github.com/wurdigtato">Tácio Würdig</a></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
